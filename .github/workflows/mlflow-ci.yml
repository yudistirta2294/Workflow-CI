name: MLflow CI Training

on:
  push:
    branches: [ "main" ]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install -r MLProject/conda.yaml || true
          pip install mlflow==2.19.0 pandas scikit-learn numpy scipy pyarrow

      - name: Set MLflow tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file:./mlruns" >> $GITHUB_ENV

      - name: Run MLflow Project
        run: |
          mlflow run MLProject --env-manager=local

      - name: Install python dependencies (post)
        run: |
          pip list

      - name: Upload MLflow artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns

